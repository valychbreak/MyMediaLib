<div class="col-sm-8">
  <h1>Sign-up!</h1>
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      Username or password doesn't match
    </div>
    <!-- we will place our fields here -->
    <!--name-->
    <div class="form-group row" [ngClass]="{'has-danger':inputHasErrors(name)}">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input id="name" type="text" class="form-control"
               name="firstName" [(ngModel)]="user.firstName"
               #name="ngModel" required>
        <!--<div class="form-control-feedback">Sorry, that username's taken. Try another?</div>-->
        <div *ngIf="inputHasErrors(name)"
             class="form-control-feedback">
          <div [hidden]="!name.errors.required">
            Name is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger':inputHasErrors(username)}">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input id="username" type="text" class="form-control"
               name="username" [(ngModel)]="user.username"
               #username="ngModel" required>
        <!--<div class="form-control-feedback">Sorry, that username's taken. Try another?</div>-->
        <div *ngIf="inputHasErrors(username)"
             class="form-control-feedback">
          <div [hidden]="!username.errors.required">
            Username is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger':inputHasErrors(password)}">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <div class="col-sm-10">
        <input id="password" type="password" class="form-control"
               name="password" [(ngModel)]="user.password"
               #password="ngModel" required>
        <div *ngIf="inputHasErrors(username)"
             class="form-control-feedback">
          <div [hidden]="!password.errors.required">
            Password is required
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger':inputHasErrors(email)}">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input id="email" type="text" class="form-control"
               name="email" [(ngModel)]="user.email"
               #email="ngModel" required>
        <!--<div class="form-control-feedback">Sorry, that username's taken. Try another?</div>-->
        <div *ngIf="inputHasErrors(email)"
             class="form-control-feedback">
          <div [hidden]="!email.errors.required">
            Email is required
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button [disabled]="!f.valid" type="submit" class="btn btn-default">Sign up</button>
        or <a routerLink="/signin">Sign in</a> if you already have an account
      </div>
    </div>
  </form>
</div>
