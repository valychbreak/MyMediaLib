<div class="col-md-6">
  <h1>Add user</h1>
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      Username or password doesn't match
    </div>
    <!-- we will place our fields here -->
    <!--name-->
    <div class="form-group" [ngClass]="{'has-danger':inputHasErrors(username)}">
      <label for="username">Username</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input id="username" type="text" class="form-control"
             name="username" [(ngModel)]="user.username"
             #username="ngModel" required>
      <!--<div class="form-control-feedback">Sorry, that username's taken. Try another?</div>-->
      <div *ngIf="inputHasErrors(username)"
           class="form-control-feedback">
        <div [hidden]="!username.errors.required">
          Username is required
        </div>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-danger':inputHasErrors(password)}">
      <label>Password</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input type="password" class="form-control"
             name="password" [(ngModel)]="user.password"
             #password="ngModel" required >
      <div *ngIf="inputHasErrors(password)"
           class="form-control-feedback">
        <div [hidden]="!username.errors.required">
          Password is required
        </div>
      </div>
    </div>

    <button [disabled]="!f.valid" type="submit" class="btn btn-default">Sign in</button>
    Don't have an account yet? <a routerLink="/signup">Sign up</a> now!
  </form>
</div>
