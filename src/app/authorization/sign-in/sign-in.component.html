<div class="col-md-6">
  <h1>Add user</h1>
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
    <!-- we will place our fields here -->
    <!--name-->
    <div class="form-group">
      <label>Username</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input type="text" class="form-control"
             name="username" [(ngModel)]="user.username"
             #username="ngModel" required>
      <div *ngIf="username.errors && (username.dirty || username.touched)"
           class="alert alert-danger">
        <div [hidden]="!username.errors.required">
          Username is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input type="password" class="form-control"
             name="password" [(ngModel)]="user.password"
             #password="ngModel" required >
      <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="alert alert-danger">
        <div [hidden]="!password.errors.required">
          Password is required
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>
