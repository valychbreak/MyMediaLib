<div class="col-md-6">
  <h1>Add user</h1>
  <form #f="ngForm" (ngSubmit)="save(f.value, f.valid)" novalidate>
    <!-- we will place our fields here -->
    <!--name-->
    <div class="form-group">
      <label>Username</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input type="text" class="form-control"
             name="username" [(ngModel)]="user.username"
             #username="ngModel" required>
      <small [hidden]="username.valid || (username.pristine && !f.submitted)">
        Name is required (minimum 5 characters).
      </small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <!--bind name to ngModel, it's required with minimum 5 characters-->
      <input type="password" class="form-control"
             name="username" [(ngModel)]="user.password"
             #name="ngModel" required minlength="6">
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>

<div class="row">
  <div class="col-md-4">
    <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
      <label class="btn btn-primary">
        <input type="radio" [value]="1"> Left (pre-checked)
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="middle"> Middle
      </label>
      <label class="btn btn-primary">
        <input type="radio" [value]="false"> Right
      </label>
    </div>
    <hr>
    <pre>{{model}}</pre>

    <button class="btn btn-outline-primary" (click)="open()">Launch demo</button>
  </div>
</div>
