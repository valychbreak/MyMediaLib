<p>
  sign-in works!
  {{title}}
</p>

<div class="col-md-5">
  <h1>Sign-in form</h1>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
  </form>
</div>

<div class="row">
  <div class="col-md-4">
    <div [(ngModel)]="model" ngbRadioGroup name="radioBasic">
      <label class="btn btn-primary">
        <input type="radio" [value]="1"> Left (pre-checked)
      </label>
      <label class="btn btn-primary">
        <input type="radio" value="middle"> Middle
      </label>
      <label class="btn btn-primary">
        <input type="radio" [value]="false"> Right
      </label>
    </div>
    <hr>
    <pre>{{model}}</pre>

    <button class="btn btn-outline-primary" (click)="open()">Launch demo</button>
  </div>
</div>
