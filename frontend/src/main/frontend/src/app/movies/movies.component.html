<div class="row">
  <div class="col-sm-5">
    <input class="form-control" type="text" [(ngModel)]="searchString"/>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary" (click)="submitSearch()">Submit</button>
  </div>
</div>
<div class="row">

  <div *ngFor="let movie of movies" class="col-md-4">
    <app-movie-short-view [movie]="movie"></app-movie-short-view>
  </div>
