<div class="col-sm-12">
  <h1>Search media</h1>
  <form #f="ngForm" (ngSubmit)="submitSearch(f.value, f.valid)" class="form-inline" novalidate>
    <input id="query" type="text" class="form-control col-5 mb-5 mr-sm-2 mb-sm-0"
           name="query" [(ngModel)]="movieSearch.query"
           placeholder="Start typing..."
           #query="ngModel" required>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
</div>

<div class="row">
  <div *ngFor="let movie of movies" class="col-md-4">
    <app-movie-short-view [movie]="movie"></app-movie-short-view>
  </div>
</div>
