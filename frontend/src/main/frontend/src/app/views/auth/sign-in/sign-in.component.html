<div class="col-md-6">
    <h1>Sign in</h1>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" novalidate>
        <div *ngIf="invalidCredentials" class="alert alert-danger alert-dismissible fade show" role="alert">
            Username or password doesn't match
        </div>
        <div class="form-group" [ngClass]="{'has-danger':inputHasErrors(signInForm.controls['username'])}">
            <label for="username">Username</label>
            <input id="username" type="text" class="form-control" formControlName="username">
            <div *ngIf="inputHasErrors(signInForm.controls['username'])" class="form-control-feedback">
                <div *ngIf="signInForm.controls['username'].errors.required">
                    Username is required
                </div>
            </div>
        </div>

        <div class="form-group" [ngClass]="{'has-danger':inputHasErrors(signInForm.controls['password'])}">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password">
            <div *ngIf="inputHasErrors(signInForm.controls['password'])" class="form-control-feedback">
                <div *ngIf="signInForm.controls['password'].errors.required">
                    Password is required
                </div>
            </div>
        </div>

        <button [disabled]="signInForm.invalid || signInForm.pristine" type="submit" class="btn btn-default">Sign in</button>
        Don't have an account yet? <a routerLink="/signup">Sign up</a> now!
    </form>
</div>
