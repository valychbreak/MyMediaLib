<h2 mat-dialog-title>Delete all</h2>
<mat-dialog-content>
    Input your new collection name
    <br/>
    <mat-form-field>
        <input matInput placeholder="Collection name" [formControl]="collectionName" required>
        <mat-error *ngIf="collectionName.invalid">Test error</mat-error>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="collectionName.value">Create</button>
</mat-dialog-actions>
