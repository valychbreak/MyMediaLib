<div class="collections-block-header">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
        <div>
            <span class="mat-display-1">Collections</span>
        </div>
        <div>
            <button mat-mini-fab (click)="openNewCollectionDialog()">
                <mat-icon>library_add</mat-icon>
            </button>
        </div>
    </div>
</div>

<div *ngIf="!!currentCategory">
    <div fxLayout="row wrap" fxLayoutAlign="start" fxLayoutGap="1em">
        <div *ngFor="let collection of currentCategory.subCollections">
            <mat-card class="demo-card--photo">
                <div (click)="goToCollection(collection)">
                    <mat-card-header>
                        <mat-card-title>{{collection.name}}</mat-card-title>
                        <mat-card-subtitle>Media: 32</mat-card-subtitle>
                    </mat-card-header>

                    <mat-card-content>
                        Collection description
                    </mat-card-content>
                </div>
                <mat-card-actions>
                    <button mat-icon-button>
                        <mat-icon>favorite</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                    <button mat-icon-button>
                        <mat-icon>share</mat-icon>
                    </button>
                    <button mat-icon-button (click)="confirmCollectionRemoval(collection)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
